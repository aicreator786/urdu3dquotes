            100% { transform: scale(1.0); opacity: 0.7; }

        function cycle(settings) {
            if (quotes.length === 0) return;

            const selectedTransition = transitions.find(t => t.id === settings.activeTransition) || getRandom(transitions);
            
            // Out animation (current quote fades out)
            selectedTransition.out(() => {
                // RESET SECTION START: Crucial for a clean state
                quoteBox.className = 'quote-box'; // Remove old specific animation classes
                // Also reset transform styles set by anime.js on quoteBox itself
                anime.set(quoteBox, { opacity: 0, scale: 1, rotateY: 0, rotateX: 0, rotateZ: 0, translateX: 0, translateY: 0, skewX: 0, skewY: 0, filter: 'none', clipPath: 'none', textShadow: 'none' });
                
                // Clear word-by-word animation classes from the container if professional cascade was active
                quoteTextContainer.className = 'quote-text'; // Removes .animate-in/out if active


                // Check for end of quote cycle
                if (currentQuoteIndex >= quotes.length) {
                    const formattedCopyrightText = copyrightText.replace(/\n/g, '<br>');
                    quoteTextContainer.innerHTML = formattedCopyrightText;
                    
                    // Apply Poppins for copyright text
                    quoteTextContainer.style.fontFamily = "'Poppins', sans-serif";
                    quoteTextContainer.style.fontSize = 'clamp(1rem, 4vw, 1.3rem)';
                    quoteTextContainer.style.lineHeight = '1.7';
                    quoteTextContainer.style.fontWeight = '400';
                    quoteTextContainer.dataset.text = ""; // Clear data-text for shine-sweep etc.
                    authorTextContainer.textContent = "";
                    currentQuoteIndex = 0; // Reset index for next cycle
                } else {
                    const currentQuote = quotes[currentQuoteIndex];
                    
                    // Reset font styles to default (Noto Nastaliq Urdu) for regular quotes
                    quoteTextContainer.style.fontFamily = '';
                    quoteTextContainer.style.fontSize = '';
                    quoteTextContainer.style.lineHeight = '';
                    quoteTextContainer.style.fontWeight = '';

                    // Generate words and set data-text for pseudo-elements (like liquid-fill, tech-reveal etc.)
                    const wordsArray = currentQuote.quote.split(/(\s+)/); // Keep spaces for correct staggering
                    
                    let newHtml = wordsArray.map(w => {
                        let wordHtml = `<span class="word" data-text="${w}"`;
                        // Apply Magnetic Pull initial offset dynamically for the word element
                        if (selectedTransition.id === 'magnetic-pull' && w.trim().length > 0) {
                            const angle = (Math.random() * 360);
                            const distance = 80 + Math.random() * 50;
                            const xOffset = Math.cos(angle * (Math.PI / 180)) * distance;
                            const yOffset = Math.sin(angle * (Math.PI / 180)) * distance;
                            // Inject CSS variables for anime.js to use as initial position
                            wordHtml += ` style="--x: ${xOffset}px; --y: ${yOffset}px;"`;
                        }
                        wordHtml += `>${w}</span>`;
                        return wordHtml;
                    }).join('');
                    
                    quoteTextContainer.innerHTML = newHtml;
                    quoteTextContainer.dataset.text = currentQuote.quote; // Set data-text on container too for full text effects.
                    
                    authorTextContainer.textContent = `~ ${currentQuote.author}`;
                    currentQuoteIndex++;
                }

                // AFTER quoteTextContainer.innerHTML is set (new .word elements exist),
                // apply a deep reset to each individual word. This is crucial for animations
                // that rely on anime.js properties from a clean start.
                const allWords = quoteTextContainer.querySelectorAll('.word');
                allWords.forEach(word => {
                    // Only clear styles that were NOT set by the Magnetic Pull dynamic injection
                    const initialStyles = word.getAttribute('style') || '';
                    if (initialStyles.includes('--x')) {
                         // Clear everything EXCEPT --x and --y, and ensure opacity is set to 0 (default start state)
                         word.style.cssText = initialStyles + ' opacity: 0;';
                    } else {
                        word.style = ''; // Clear residual inline styles from previous rendering
                    }

                    anime.set(word, {
                        opacity: 0,
                        translateX: 0, translateY: 0, translateZ: 0,
                        rotateX: 0, rotateY: 0, rotateZ: 0,
                        scale: 1, skewX: 0, skewY: 0,
                        filter: 'none',
                        clipPath: 'none', // Use camelCase for anime.js
                        textShadow: 'none',
                        // Crucially, stop any running CSS animations
                        animation: 'none'
                    });
                });
                // RESET SECTION END


                // --- BACKGROUND LOGIC START ---
                // Clear previous background content (media element or CSS classes)
                backgroundContainer.innerHTML = ''; // Removes any video/img element
                backgroundContainer.className = ''; // Removes all bg- classes
                backgroundContainer.style.backgroundImage = ''; // Clear inline bg-image so CSS class can work

                const bgId = settings.activeBackground || 'aurora'; // Default if not set
                const customGifs = settings.customGifs || {}; // Ensure customGifs object exists

                let mediaElement = null; // To hold the dynamically created video/img element

                if (bgId.startsWith('gif_') && customGifs[bgId]) {
                    const mediaUrl = customGifs[bgId];
                    const fileExtension = mediaUrl.split('.').pop().toLowerCase();

                    if (['mp4', 'webm', 'ogg'].includes(fileExtension)) {
                        mediaElement = document.createElement('video');
                        mediaElement.autoplay = true;
                        mediaElement.loop = true;
                        mediaElement.muted = true;
                        mediaElement.playsInline = true; // Important for mobile browsers
                        mediaElement.src = mediaUrl;
                    } else if (['gif', 'jpg', 'jpeg', 'png', 'webp'].includes(fileExtension)) {
                        mediaElement = document.createElement('img');
                        mediaElement.src = mediaUrl;
                    } else {
                        console.warn(`Unsupported media type for background: ${fileExtension}`);
                        // Fallback to a default CSS background if type is not supported
                        backgroundContainer.className = 'bg-aurora';
                        backgroundContainer.innerHTML = generateBackgroundHTML('aurora');
                    }

                    if (mediaElement) {
                        mediaElement.classList.add('bg-media'); // Base style for media (object-fit:cover etc)
                        
                        // Apply a random animation class for the media element to the PARENT container
                        const mediaAnimationsClasses = ['bg-animated-zoom-fade', 'bg-animated-3d-sway', 'bg-animated-cosmic-zoom'];
                        backgroundContainer.classList.add(getRandom(mediaAnimationsClasses));
                        
                        backgroundContainer.appendChild(mediaElement);

                        // Animate media element opacity from 0 to 1 as it loads
                        anime({ targets: mediaElement, opacity: [0, 1], duration: 1500, easing: 'easeOutSine' });
                    }
                } else {
                    // Existing CSS background logic
                    backgroundContainer.className = 'bg-' + bgId;
                    backgroundContainer.innerHTML = generateBackgroundHTML(bgId);
                    // For CSS backgrounds, their respective CSS classes already handle animation/opacity.
                    // No additional anime.js opacity animation is needed here.
                }
                // --- BACKGROUND LOGIC END ---
                
                // Animate in the new content (quote box)
                selectedTransition.in();
            });
        }
        
        async function startApp(settings) {
            console.log("App starting with settings:", settings);
            if (mainIntervalId) clearInterval(mainIntervalId);

            if (quotes.length === 0) {
                quoteTextContainer.innerHTML = "ایڈمن پینل سے کوٹس شامل کریں";
                anime({ targets: quoteBox, opacity: 1 });
                // Default background if no quotes
                backgroundContainer.className = 'bg-aurora';
                backgroundContainer.innerHTML = generateBackgroundHTML('aurora');
                return;
            }
            
            cycle(settings);
            mainIntervalId = setInterval(() => cycle(settings), 9000);
        }

        async function init() {
            try {
                anime.set(quoteBox, { opacity: 0 });

                let settingsListener = null;
                let quotesListener = null;

                function setupListeners() {
                    if (settingsListener) settingsListener();
                    settingsListener = db.collection("settings").doc("globalConfig").onSnapshot((doc) => {
                        let liveSettings = doc.exists ? doc.data() : { activeBackground: 'aurora', activeTransition: 'flip' };
                        
                        // FOR TESTING ONLY: Add sample customGifs if not present in Firebase config
                        // In a real deployment, these would come directly from Firebase or be managed via admin panel.
                        if (!liveSettings.customGifs) {
                            liveSettings.customGifs = {
                                "gif_sample_video_bg_1": "https://assets.mixkit.co/videos/preview/mixkit-bright-light-background-loop-1376-large.mp4",
                                "gif_sample_video_bg_2": "https://assets.mixkit.co/videos/preview/mixkit-blue-flashing-lights-1025-large.mp4",
                                "gif_sample_gif_bg_3": "https://i.gifer.com/origin/54/547514a60166a9081e81fc69c5dd467b_w200.gif" 
                            };
                        }

                        console.log("Settings updated in real-time:", liveSettings);
                         
                        db.collection("quotes").get().then(quotesSnapshot => {
                            quotes = quotesSnapshot.docs.map(doc => doc.data());
                            startApp(liveSettings);
                        });
                    }, (error) => console.error("Error with settings listener: ", error));

                    if (quotesListener) quotesListener();
                    quotesListener = db.collection("quotes").onSnapshot((snapshot) => {
                        quotes = snapshot.docs.map(doc => doc.data());
                        console.log(`Quotes updated in real-time: ${quotes.length} quotes loaded.`);
                        if (quotes.length > 0 && currentQuoteIndex > quotes.length) {
                            currentQuoteIndex = 0;
                        }
                    }, (error) => console.error("Error with quotes listener: ", error));
                }
                
                setupListeners();

            } catch (error) {
                console.error("Error initializing app: ", error);
                quoteTextContainer.innerHTML = "فائربیس سے رابطہ نہیں ہو سکا. سیکیورٹی رولز چیک کریں.";
                anime({ targets: quoteBox, opacity: 1 });
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
